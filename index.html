<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Zait Almumayaz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .brick-pattern {
            background-color: #4a90a0;
            background-image: linear-gradient(335deg, #3d7a88 23px, transparent 23px),
                            linear-gradient(155deg, #3d7a88 23px, transparent 23px),
                            linear-gradient(335deg, #3d7a88 23px, transparent 23px),
                            linear-gradient(155deg, #3d7a88 23px, transparent 23px);
            background-size: 58px 58px;
            background-position: 0px 2px, 4px 35px, 29px 31px, 34px 6px;
        }
    </style>
</head>
<body>

<header class="brick-pattern text-white shadow-lg">
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-bold tracking-wider">Al Zait Almumayaz</h1>
            <nav class="hidden md:flex space-x-6">
                <a href="#" class="hover:text-gray-200 transition duration-300">Home</a>
                <a href="#" class="hover:text-gray-200 transition duration-300">Products</a>
                <a href="#" class="hover:text-gray-200 transition duration-300">About</a>
                <a href="#" class="hover:text-gray-200 transition duration-300">Contact</a>
            </nav>
            <button class="md:hidden text-2xl" onclick="toggleMenu()">
                <i class="bi bi-list"></i>
            </button>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="hidden md:hidden mt-4">
            <nav class="flex flex-col space-y-4">
                <a href="#" class="hover:text-gray-200 transition duration-300">Home</a>
                <a href="#" class="hover:text-gray-200 transition duration-300">Products</a>
                <a href="#" class="hover:text-gray-200 transition duration-300">About</a>
                <a href="#" class="hover:text-gray-200 transition duration-300">Contact</a>
            </nav>
        </div>
    </div>
</header>

<main class="container mx-auto px-4 py-8">
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Content will be dynamically added here -->
    </section>
</main>

<footer class="brick-pattern text-white mt-12">
    <div class="container mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-xl font-semibold mb-4">Contact Us</h3>
                <p>Email: info@alzaitalmumayaz.com</p>
                <p>Phone: +123 456 7890</p>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-4">Quick Links</h3>
                <ul class="space-y-2">
                    <li><a href="#" class="hover:text-gray-200">Privacy Policy</a></li>
                    <li><a href="#" class="hover:text-gray-200">Terms of Service</a></li>
                    <li><a href="#" class="hover:text-gray-200">FAQ</a></li>
                </ul>
            </div>
            <div>
                <h3 class="text-xl font-semibold mb-4">Follow Us</h3>
                <div class="flex space-x-4">
                    <a href="#" class="text-2xl hover:text-gray-200"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-2xl hover:text-gray-200"><i class="bi bi-twitter"></i></a>
                    <a href="#" class="text-2xl hover:text-gray-200"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div>
        <div class="text-center mt-8 pt-6 border-t border-white/20">
            <p>&copy; 2024 Al Zait Almumayaz. All rights reserved.</p>
        </div>
    </div>
</footer>

<script>
function toggleMenu() {
    const mobileMenu = document.getElementById('mobileMenu');
    mobileMenu.classList.toggle('hidden');
}

// Example content generation
const products = [
    { name: 'Premium Olive Oil', price: '$29.99', description: 'Extra virgin olive oil from select olives' },
    { name: 'Organic Oil Blend', price: '$24.99', description: 'Blend of natural oils for cooking' },
    { name: 'Traditional Oil', price: '$19.99', description: 'Classic oil for everyday use' }
];

const section = document.querySelector('section');
products.forEach(product => {
    const card = document.createElement('div');
    card.className = 'bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition duration-300';
    card.innerHTML = `
        <div class="bg-gray-200 h-48 rounded-md mb-4"></div>
        <h2 class="text-xl font-semibold mb-2">${product.name}</h2>
        <p class="text-gray-600 mb-4">${product.description}</p>
        <div class="flex justify-between items-center">
            <span class="text-lg font-bold text-teal-600">${product.price}</span>
            <button class="bg-teal-500 text-white px-4 py-2 rounded hover:bg-teal-600 transition duration-300">
                Add to Cart
            </button>
        </div>
    `;
    section.appendChild(card);
});
</script>

<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
